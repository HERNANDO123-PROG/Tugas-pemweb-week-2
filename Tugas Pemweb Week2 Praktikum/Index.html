<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hernando Falah">
    <meta name="keyword" content="Belajar HTML, Belajar Web">
    <meta name="description" content="Praktikum modul 2">
    <meta name="robots" content="index, follow">

    <title>Pengenalan Html Tingkat lanjut</title>
</head>

<body>
    <strong>Pengenalan Html Tingkat lanjut</strong>
    <hr/>

    <h1>Pengenalan HTML Tingkat Lanjut</h1>
    <hr>


    <div>
        <h2>Element Form</h2>
        <hr>

        <!-- email, password, submit file, hidden -->
        <form action="" method="get">
            <p><input type="text" name="default_input" size="25"></p>
            <p><input type="text" name="dengan_placeolder" placeholder="Masukkan Nama Anda" size="25"></p>
            <P><input type="text" name="dengan_readonly" value="Informatika" readonly size="25"></P>
            <p><input type="text" name="dengan_disable" value="disable input" disabled size="25"></p>
            <p><input type="text" name="dengan_required" placeholder="input required" size="25" required></p>
            <p><input type="email" name="email" placeholder="Masukkan email anda" size="25"></p>
            <p><input type="password" name="password" placeholder="Masukkan password anda" size="25"></p>
            <p><input type="file" name="file"></p>
            <p><input type="hidden" name="pesan tersembunyi" value="1"></p>
            <p><textarea name="text_area_form" cols="30" rows="5" placeholder="Ini textarea"></textarea></p>
            <p>
                <select name="pilihan">
                    <option value="1"> pilihan 1</option>
                    <option value="2" selected> pilihan 2</option>
                    <option value="3"> pilihan 3</option> 
                    <option value="4"> pilihan 4</option>
                    <option value="5"> pilihan 5</option>
                </select>
            </p>
            <P>
                <input type="radio" name="Gender" value="male" id="male">
                <label for="male">Laki- laki</label>
                <input type="radio" name="Gender" value="female" id="female">
                <label for="female">Perempuan</label>
            </P>
            <p>
                <input type="radio" name="radio" value="adult" id="adult">
                <label for="adult">Dewasa</label>
                <input type="radio" name="radio" value="child" id="child">
                <label for="child">Anak-anak</label>
            </p>
            <p>
                <input type="checkbox" name="checkbox" value="checkbox1" id="checkbox1">
                <label for="checkbox1">checkbox 1</label>
                <input type="checkbox" name="checkbox" value="checkbox2" id="checkbox2">
                <label for="checkbox2">checkbox 2</label>
            </p>
            <p>
                <input type="reset" value="Reset" name="reset">
                <input type="submit" value="Simpan" name="submit">
                <input type="button" value="button" name="button">

            </p>
        </form>
    </div>
    <div>
        <h2>Element Embed</h2>
        <hr>
        <embed src="assets/file.pdf" type="application/pdf" width="800" height="1000">
    </div>

    <div>
        <h2>Element Object</h2>
        <hr>
        <object data="assets/file.pdf" type="application/pdf" width="800" height="1000"></object>
    </div>

    <div>
        <h2>Element Iframe</h2>
        <hr>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/v8fKPAIVObY?si=EDuKQNXyt9HihDes" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.3797403374724!2d112.72634007419357!3d-7.311166492696745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7fbd1cb925a1d%3A0x1dbecb0b2e9b059f!2sUniversitas%20Telkom%20Surabaya!5e0!3m2!1sen!2sid!4v1709773936019!5m2!1sen!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
    </div>
    
    <div>
        <h2>Element Semantic html 5</h2>
        <header>Ini Header</header>
        <nav>Ini navigation</nav>
        <main>Ini main</main>
        <section>Ini section</section>
        <aside>Ini Aside</aside>
        <footer>Ini footer</footer>
    </div>
    
    <br><br>
    <div>
        <hr>
        <strong>Program Studi Informatika Telkom University Surabaya</strong>
    </div>
</body>
</html>
