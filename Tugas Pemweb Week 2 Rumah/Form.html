<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="author" content="Hernando Falah Zelig">
<meta name="keyword" content="Belajar HTML, Belajar Web">
<meta name="description" content="Praktikum modul 2">
<meta name="robots" content="index, follow">
<title>Form Registrasi</title>
<style>
  td {
    vertical-align: top;
  }
  fieldset {
    margin-right: 60%;
  }
</style>
</head>
<body>
<h2>Form Registrasi</h2>
<form action="" method="get">
  
  <fieldset>

<!-- Bagian Biodata -->

    <legend>Biodata</legend>
    <table>
      <tr>
        <td>Nama Mahasiswa</td>
        <td>:</td>
        <td><input type="text" name="nama" id="nama" placeholder="Nama Anda"></td>
      </tr>
      <tr>
        <td>No Induk Mahasiswa(NIM)</td>
        <td>:</td>
        <td><input type="number" name="NIM" placeholder="123456789"></td>
      </tr>
      <tr>
        <td>Alamat Mahasiswa</td>
        <td>:</td>
        <td><textarea name="alamat" cols="30" rows="5" placeholder="Alamat Anda"></textarea></td>
      </tr>
      <tr>
        <td>Tanggal Lahir</td>
        <td>:</td>
        <td>
          <select id="tanggal_lahir_date" name="tanggal_lahir_date">
            <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
          </select>
          <select id="tanggal_lahir_month" name="tanggal_lahir_month">
            <option value="1">Januari</option>
                        <option value="2">Februari</option>
                        <option value="3">Maret</option>
                        <option value="4">April</option>
                        <option value="5">Mei</option>
                        <option value="6">Juni</option>
                        <option value="7">Juli</option>
                        <option value="8">Agustus</option>
                        <option value="9">September</option>
                        <option value="10">Oktober</option>
                        <option value="11">November</option>
                        <option value="12">Desember</option>
          </select>
          <select id="tanggal_lahir_year" name="tanggal_lahir_year">
            <option value="1">2024</option>
                        <option value="2">2023</option>
                        <option value="3">2022</option>
                        <option value="4">2021</option>
                        <option value="5">2020</option>
                        <option value="6">2019</option>
                        <option value="7">2018</option>
                        <option value="8">2017</option>

                        <option value="15">2010</option>
                        <option value="16">2009</option>
                        <option value="17">2008</option>
                        <option value="18">2007</option>
                        <option value="19">2006</option>
                        <option value="19">2005</option>
                        <option value="21">2004</option>

                        <option value="39">1986</option>
                        <option value="40">1985</option>

                        <option value="42">1983</option>
                        <option value="43">1982</option>
                        <option value="44">1981</option>
                        <option value="45">1980</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          <input type="radio" name="jenis_kelamin" id="l" />
          <label for="l">Pria</label>
          <input type="radio" name="jenis_kelamin" id="p" />
          <label for="p">Wanita</label>
        </td>
      </tr>
      <tr>
        <td>Upload Foto</td>
        <td>:</td>
        <td><input type="file" name="foto" /></td>
      </tr>
      <tr>
        <td>URL Website</td>
        <td>:</td>
        <td><input type="text" name="web" placeholder="URL Website Anda" /></td>
      </tr>
      <tr>
        <td>Perguruan Tinggi</td>
        <td>:</td>
        <td><input type="text" name="perguruan_tinggi" /></td>
      </tr>
    </table>
  </fieldset>
  
  <fieldset>

    <!-- Bagian Info Akun -->
    
    <legend>Info Akun</legend>
    <table>
      <tr>
        <td>Email</td>
        <td>:</td>
        <td><input type="email" name="email" placeholder="Email Anda" /></td>
      </tr>
      <tr>
        <td>Username</td>
        <td>:</td>
        <td><input type="text" name="username" placeholder="Username Anda" /></td>
      </tr>
      <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="password" name="password" placeholder="Password Anda" /></td>
      </tr>
      <tr>
        <td>Ulangi Password</td>
        <td>:</td>
        <td><input type="password" name="ulangi_password" placeholder="Ulangi Password Anda" /></td>
      </tr>
    </table>
  </fieldset>
  
  <fieldset>

<!-- Bagian Kemampuan Dasar -->

    <legend>Kemampuan Dasar</legend>
    <input type="checkbox" name="kemampuan[]" value="HTML" />
    <label for="">HTML</label>
    <input type="checkbox" name="kemampuan[]" value="CSS" />
    <label for="">CSS</label>
    <input type="checkbox" name="kemampuan[]" value="Javascript" />
    <label for="">Javascript</label>
    <input type="checkbox" name="kemampuan[]" value="PHP" />
    <label for="">PHP</label>
    <input type="checkbox" name="kemampuan[]" value="MySQL" />
    <label for="">MySQL</label>
    <input type="checkbox" name="kemampuan[]" value="Laravel" />
    <label for="">Laravel</label>
    <input type="checkbox" name="kemampuan[]" value="React Native" />
    <label for="">React Native</label>
  </fieldset>
  <p>
    <button type="reset">Reset</button>
    <button type="submit">Simpan</button>
    <button type="button" onclick="">Button</button>
  </p>
</form>
</body>
</html>
